<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Expenses - BudgetBee</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo-container">
        <img src="./Images/logo.png" alt="logoImg" class="logo-img" />
        <div class="logo-text"><strong>BudgetBee</strong></div>
      </div>
      <div
        class="d-flex flex-column align-items-end justify-content-between gap-5"
      >
        <div>
          <a id="signIn" href="./login.html">Sign In</a>
          <div class="d-flex flex-column">
            <span id="loggedUser" class="hidden"></span>
            <button type="button" id="logoutBtn" class="hidden logoutBtn">
              Logout
            </button>
          </div>
        </div>
        <div class="nav-links col d-flex gap-3">
          <button
            type="button"
            class="btn btn-light"
            onclick="window.location.href='./index.html'"
          >
            Home
          </button>
          <button
            type="button"
            class="btn btn-light"
            onclick="window.location.href='./contact.html'"
          >
            Contact
          </button>
          <button
            type="button"
            class="btn btn-light"
            onclick="window.location.href='./about.html'"
          >
            About
          </button>
          <button
            type="button"
            class="btn btn-light secondary-button"
            id="signupBtn"
            onclick="window.location.href='./signup.html'"
          >
            Sign Up
          </button>
          <button
            type="button"
            class="btn btn-light secondary-button hidden"
            id="expenseEntry"
            onclick="window.location.href='./expenses.html'"
          >
            Sign Up
          </button>
          <button
            type="button"
            class="btn btn-light secondary-button hidden"
            id="reportsBtn"
            onclick="window.location.href='./reports.html'"
          >
            Reports
          </button>
          <button
            type="button"
            class="btn btn-light secondary-button hidden"
            id="expenseBtn"
            onclick="window.location.href='./expenses.html'"
          >
            Expenses
          </button>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center mt-5">
        <h1>Expense Entry</h1>
      </div>

      <!-- expenses added here via JS -->
      <div
        class="d-flex w-75 align-self-center mt-5 expenses"
        id="expenses"
      ></div>

      <!-- expense form below -->

      <form class="" id="expense-form" onsubmit="AddExpense(event)">
        <div class="d-flex justify-content-center gap-3 mt-5">
          <input
            type="text"
            required
            placeholder="Expense Type"
            id="added-expense"
          />
          <input
            type="number"
            required
            placeholder="0.00"
            id="added-expense-amount"
          />
          <button type="submit">Add Expense</button>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit Expense
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form onsubmit="SaveEditedExpenses()">
              <div class="d-flex gap-3">
                <span id="modal-expense-key" hidden></span>
                <input
                  class="input"
                  id="modal-expense-name"
                  required
                  type="text"
                />
                <input
                  class="input"
                  id="modal-expense-amount"
                  required
                  type="text"
                />
              </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>

        </div>
      </div>
    </div>

    <script src="./user.js"></script>
    <script src="./expenses.js"></script>
  </body>
</html>
