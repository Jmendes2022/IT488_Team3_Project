<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Home - BudgetBee</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo-container">
        <img src="./Images/logo.png" alt="logoImg" class="logo-img" />
        <div class="logo-text"><strong>BudgetBee</strong></div>
      </div>
      <div
        class="d-flex flex-column align-items-end justify-content-between gap-5"
      >
      <div>
        <a id="signIn" href="./login.html">Sign In</a>
        <div class="d-flex flex-column">
          <span id="loggedUser" class="hidden"></span>
          <button type="button" id="logoutBtn" class="hidden logoutBtn">
            Logout
          </button>
        </div>
      </div>
        <div class="nav-links col d-flex gap-3">
          <button
            type="button"
            class="btn btn-light"
            onclick="window.location.href='./index.html'"
          >
            Home
          </button>
          <button
            type="button"
            class="btn btn-light"
            onclick="window.location.href='./contact.html'"
          >
            Contact
          </button>
          <button
            type="button"
            class="btn btn-light"
            onclick="window.location.href='./about.html'"
          >
            About
          </button>
          <button
            type="button"
            class="btn btn-light secondary-button"
            id="signupBtn"
            onclick="window.location.href='./signup.html'"
          >
            Sign Up
          </button>
          <button
            type="button"
            class="btn btn-light secondary-button hidden"
            id="expenseEntry"
            onclick="window.location.href='./expenses.html'"
          >
            Sign Up
          </button>
          <button
            type="button"
            class="btn btn-light secondary-button hidden"
            id="reportsBtn"
            onclick="window.location.href='./reports.html'"
          >
            Reports
          </button>
          <button
            type="button"
            class="btn btn-light secondary-button hidden"
            id="expenseBtn"
            onclick="window.location.href='./expenses.html'"
          >
            Expenses
          </button>
        </div>
      </div>
    </div>

    <h1>reports will be shown here!</h1>

    <script src="./user.js"></script>
  </body>
</html>
